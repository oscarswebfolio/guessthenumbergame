<body>
  
  <h1 id="title">Guess The Number</h1>
  
  <div id="box">
    <p id="instructions">Guess the correct number between 1 and 10 in order to win!</p>
    <button id="resetButton" onclick="resetGame()">RESET</button>
    <button id="button" onclick="showDiv()">START</button>
    <div id="enterNumber">
      <p class="white">ENTER A NUMBER:</p>
        <input id="numberInput" type="number" min="1" max="10" required name="num">    
        <button id="guess" onclick="playGame(), removeGuess(), triesLeft()">Guess</button>
    </div>
  
  <u><div id="triesLeft">NUMBER OF TRIES LEFT</div></u>
  <p id="triesLeftCount">3</p>
  <p id="numbersUsed">HINT</p>
  <h2 id="displayText"></h2>
  </div>
  
  
</body>
